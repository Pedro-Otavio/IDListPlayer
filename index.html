<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jQuery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <!-- <script src="https://use.fontawesome.com/6f684b2385.js"></script> -->
    <!-- Stuff -->
    <title id="title">Playlist Player</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/Pedro-Otavio/Resources/master/favicon.png" type="image/x-icon">
    <link rel="icon" href="https://raw.githubusercontent.com/Pedro-Otavio/Resources/master/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://pedro-otavio.github.io/Resources/one.css">
    <script src="https://pedro-otavio.github.io/Resources/one.js" type="text/javascript"></script>
</head>

<body>
    <div class="container fullH">
        <div class="d-2"></div>
        <div class="row center">
            <div class="col-md-12">
                <h1>
                    <a href="https://pedro-otavio.github.io/IDEx/">Step 0</a>
                </h1>
            </div>
        </div>
        <div class="d-2"></div>
        <div class="row center">
            <iframe id="YTPlayer" src="https://www.youtube-nocookie.com/embed/k3PVDKNupbI?enablejsapi=1&rel=0&hl=en&modestbranding=1" frameborder="0"></iframe>
        </div>
        <div class="d-1"></div>
        <div class="row center">
            <div class="col-md-6 col-md-offset-3">
                <button id="previous" title="Previous" class="btn dataDisabled" disabled>
                    <span class="glyphicon glyphicon-arrow-left"></span>
                </button>
                <b>&nbsp;-&nbsp;</b>
                <input id="indexInput" class="form-control threeDigitInput dataDisabled" title="Index number or 'r' for random" disabled>
                <button id="skipTo" title="Skip to that" class="btn dataDisabled" disabled>
                    <span class="glyphicon glyphicon-arrow-up"></span>
                </button>
                <b>&nbsp;-&nbsp;</b>
                <input id="searchInput" class="form-control fiveDigitInput dataDisabled" title="\text for RegExp" disabled>
                <button id="search" title="Search " class="btn dataDisabled" disabled>
                    <span class="glyphicon glyphicon-search"></span>
                </button>
                <b>&nbsp;-&nbsp;</b>
                <button id="next" title="Next" class="btn dataDisabled" disabled>
                    <span class="glyphicon glyphicon-arrow-right"></span>
                </button>
            </div>
        </div>
        <div class="d-1"></div>
        <div class="row center">
            <div class="col-md-6 col-md-offset-3">
                <p class="lead" style="display: inline;">
                    <span id="index" style="color: #CFCFCF;">None</span>
                </p>
            </div>
        </div>
        <div class="d-1"></div>
        <div class="row center">
            <div class="col-md-6 col-md-offset-3">
                <button id="shuffle" title="Shuffle" class="btn dataDisabled" disabled>
                    <span class="glyphicon glyphicon-random"></span>
                </button>
                <b>&nbsp;-&nbsp;</b>
                <button id="unshuffle" title="Unshuffle" class="btn dataDisabled" disabled>
                    <span class="glyphicon glyphicon-cd"></span>
                </button>
                <b>&nbsp;-&nbsp;</b>
                <button id="togglePlaylistVisibility" title="Show/hide playlist" class="btn dataDisabled" disabled>
                    <span class="glyphicon glyphicon-list"></span>
                </button>
                <b>&nbsp;|&nbsp;</b>
                <button id="minQualityToggle" title="Toggle minimum quality mode" class="btn">
                    <span class="glyphicon glyphicon-hd-video"></span>
                </button>
            </div>
        </div>
        <div id="playlistContainer" hidden>
            <div class="row center">
                <button id="scrollTop" title="Pierce the heavens!" class="btn" style="position: fixed; right: 1%; bottom: 1%;" onclick="$('html, body').animate({scrollTop:0}, 150);">
                    <span class="glyphicon glyphicon-chevron-up"></span>
                </button>
            </div>
            <div class="d-2"></div>
            <div class="row center">
                <div class="col-md-12">
                    <button id="refresh" title="Refresh" class="btn">
                        <span class="glyphicon glyphicon-refresh"></span>
                    </button>
                </div>
            </div>
            <div class="d-1"></div>
            <div class="row center">
                <div class="col-md-6 col-md-offset-3">
                    <table class="table table-minimal">
                        <tbody id="playlistTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="d-2"></div>
        <div class="row center">
            <div class="col-md-6 col-md-offset-3">
                <button id="btnFileInput" title="Load playlist file" class="btn" onclick="$('#fileInput').click();">
                    <span class="glyphicon glyphicon-folder-open"></span>
                </button>
                <input id="fileInput" class="hidden" type="file" />
                <button id="download" title="Download playlist file for this playlist in the current order" class="btn dataDisabled" disabled>
                    <span class="glyphicon glyphicon-download-alt"></span>
                    <a id="hiddenLink" class="hidden"></a>
                </button>
                <b>&nbsp;|&nbsp;</b>
                <button id="storageLoad" title="Quck load" class="btn">
                    <span class="glyphicon glyphicon-floppy-disk"></span>
                </button>
                <button id="storageSave" title="Quick save" class="btn dataDisabled" disabled>
                    <span class="glyphicon glyphicon-floppy-open"></span>
                </button>
                <b>&nbsp;|&nbsp;</b>
                <button id="autoSaveToggle" title="Toggle auto-save" class="btn">
                    <span class="glyphicon glyphicon-cloud-upload"></span>
                </button>
                <button id="autoLoadToggle" title="Toggle auto-load" class="btn off">
                    <span class="glyphicon glyphicon-cloud-download"></span>
                </button>
            </div>
        </div>
        <div class="d-2"></div>
    </div>
    <script src="https://www.youtube.com/iframe_api" type="text/javascript"></script>
    <script src="PlaylistPlayer.js" type="text/javascript"></script>
</body>

</html>
