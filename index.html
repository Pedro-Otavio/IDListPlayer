<!DOCTYPE html>
<html>

<head>
    <!-- jQuery -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <!-- <script src="https://use.fontawesome.com/6f684b2385.js"></script> -->
    <!-- Stuff -->
    <title id="title">Playlist Player</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/Pedro-Otavio/Resources/master/favicon.png" type="image/x-icon">
    <link rel="icon" href="https://raw.githubusercontent.com/Pedro-Otavio/Resources/master/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://pedro-otavio.github.io/Resources/one.css">
    <script src="https://pedro-otavio.github.io/Resources/one.js" type="text/javascript"></script>
    <script src="PlaylistPlayer.js" type="text/javascript"></script>
</head>

<body>
    <div class="container fullH">
        <div class="d-10"></div>
        <div class="row center">
            <div class="col-md-12">
                <h1>Plays playlist files
                    <a href="https://pedro-otavio.github.io/IDEx/">generated</a> from
                    <a href="https://www.youtube.com/">youtube</a>
                </h1>
            </div>
        </div>
        <div class="d-2"></div>
        <div class="row center">
            <iframe id="player" src="https://www.youtube-nocookie.com/embed/k3PVDKNupbI?enablejsapi=1&rel=0&hl=en&modestbranding=1" frameborder="0"></iframe>
        </div>
        <div class="d-1"></div>
        <div class="row center">
            <div class="col-md-6 col-md-offset-3">
                <button id="previous" title="Previous" class="btn dataDisabled" disabled>
                    <span class="glyphicon glyphicon-arrow-left"></span>
                </button>
                <b>&nbsp;-&nbsp;</b>
                <input id="indexInput" class="form-control threeDigitInput dataDisabled" title="Index or 'R'/'r' for random" disabled>
                <button id="skipTo" title="Skip to that" class="btn dataDisabled" disabled>
                    <span class="glyphicon glyphicon-arrow-up"></span>
                </button>
                <b>&nbsp;-&nbsp;</b>
                <input id="searchInput" class="form-control fiveDigitInput dataDisabled" title="Text or /text for RegExp)" disabled>
                <button id="search" title="Search " class="btn dataDisabled" disabled>
                    <span class="glyphicon glyphicon-search"></span>
                </button>
                <b>&nbsp;-&nbsp;</b>
                <button id="next" title="Next" class="btn dataDisabled" disabled>
                    <span class="glyphicon glyphicon-arrow-right"></span>
                </button>
            </div>
        </div>
        <div id="searchResultContainer" hidden>
            <div class="d-1"></div>
            <div class="row center">
                <div class="col-md-6 col-md-offset-3">
                    <table class="table table-minimal">
                        <tbody id="searchResultTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="d-1"></div>
        <div class="row center">
            <div class="col-md-6 col-md-offset-3">
                <p class="lead" style="display: inline;">
                    <span id="index" style="color: #CFCFCF;">None</span>
                </p>
            </div>
        </div>
        <div class="d-1"></div>
        <div class="row center">
            <div class="col-md-6 col-md-offset-3">
                <button id="shuffle" title="Shuffle" class="btn dataDisabled" disabled>
                    <span class="glyphicon glyphicon-random"></span>
                </button>
                <b>&nbsp;-&nbsp;</b>
                <button id="unshuffle" title="Unshuffle" class="btn dataDisabled" disabled>
                    <span class="glyphicon glyphicon-cd"></span>
                </button>
                <b>&nbsp;|&nbsp;</b>
                <button id="minQualityToggle" title="Toggle minimum quality mode" class="btn">
                    <span class="glyphicon glyphicon-hd-video"></span>
                </button>
            </div>
        </div>
        <div class="d-2"></div>
        <div class="row center">
            <div class="col-md-6 col-md-offset-3">
                <label id="labelFileInput" for="fileInput" title="Load playlist file" class="btn">
                    <span class="glyphicon glyphicon-folder-open"></span>
                </label>
                <input id="fileInput" class="hidden" type="file" />
                <button id="download" title="Download playlist file for this playlist in the current order" class="btn dataDisabled" disabled>
                    <span class="glyphicon glyphicon-download-alt"></span>
                    <a id="hiddenLink" class="hidden"></a>
                </button>
                <b>&nbsp;|&nbsp;</b>
                <button id="loadCookie" title="Load cookie" class="btn">
                    <span class="glyphicon glyphicon-cloud"></span>
                </button>
                <button id="saveCookie" title="Save cookie" class="btn dataDisabled" disabled>
                    <span class="glyphicon glyphicon-cloud-upload"></span>
                </button>
            </div>
        </div>
        <div id="errow" class="row center" hidden>
            <div class="col-md-12">
                <h2 id="errorMsg" style="color: #FF0000">ERROR</h2>
            </div>
        </div>
    </div>
    <script src="https://www.youtube.com/iframe_api" type="text/javascript"></script>
</body>

</html>
